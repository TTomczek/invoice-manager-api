name: Build

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Setup Node.js 21
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: NPM Install
        working-directory: invoice-manager-api-typescript-angular-client/target/generated-sources/openapi
        run: npm install

      - name: Build Angular
        working-directory: invoice-manager-api-typescript-angular-client/target/generated-sources/openapi
        run: npm run build

      - name: Deploy to GitHub Packages
        run: mvn deploy -Dmaven.test.skip=true -Dmaven.javadoc.skip=true --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack Angular
        working-directory: invoice-manager-api-typescript-angular-client/target/generated-sources/openapi/dist
        run: npm pack

      - name: Upload Angular Package to GitHub Packages
        working-directory: invoice-manager-api-typescript-angular-client/target/generated-sources/openapi/dist
        run: npm publish --access public

      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
